<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{page.keywords}}{% else %}{{site.keywords}}{% endif %}">

    <!-- Social: Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{% if page.promo %}{{page.promo}}{% else %}{{site.promo}}{% endif %}" />
    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
    <meta name="twitter:image" content="{% if page.promo %}{{page.promo}}{% else %}{{site.promo}}{% endif %}" />
    <!-- Social: Shared -->
    <meta property="og:url" content="">
    <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="16x16 32x32"> <!-- Legacy -->
    <link rel="icon" href="/icon-128.svg" type="image/svg+xml"><!-- SVG -->
    <link rel="apple-touch-icon" href="/icon-180.png"><!-- Apple -->
    <link rel="manifest" href="/manifest.webmanifest"><!-- Android -->

  </head>
